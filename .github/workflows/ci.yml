name: FuelAnchor CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  NODE_VERSION: '18'

jobs:
  # Build and test Soroban contracts
  contracts:
    name: Build Soroban Contracts
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build Contracts
        run: |
          cargo build --release
          cargo build --target wasm32-unknown-unknown --release

      - name: Run Contract Tests
        run: cargo test --all

      - name: Upload WASM Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: soroban-contracts
          path: target/wasm32-unknown-unknown/release/*.wasm

  # Build and test backend
  backend:
    name: Build Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: fuelanchor_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install Dependencies
        working-directory: backend
        run: npm ci

      - name: Lint
        working-directory: backend
        run: npm run lint --if-present

      - name: Type Check
        working-directory: backend
        run: npm run typecheck --if-present

      - name: Build
        working-directory: backend
        run: npm run build

      - name: Run Tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/fuelanchor_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret
          NODE_ENV: test
        run: npm test --if-present

  # Build and test frontend
  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint --if-present

      - name: Type Check
        working-directory: frontend
        run: npx tsc --noEmit --skipLibCheck

      - name: Run Tests
        working-directory: frontend
        run: npm test --if-present -- --passWithNoTests

      - name: Build (Web)
        working-directory: frontend
        run: npx expo export --platform web --output-dir dist

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [contracts, backend, frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Deploy to staging (only on develop branch)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [contracts, backend, frontend]
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Staging
        run: echo "Deploying to staging environment..."
        # Add actual deployment steps here

  # Deploy to production (only on main branch)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [contracts, backend, frontend, security]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Production
        run: echo "Deploying to production environment..."
